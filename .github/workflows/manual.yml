name: Manually Deploy to aasath

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: c1e44dbb-e235-4747-a87b-e899ddb78ec6
          heroku_app_name: aasath-vpn3
          heroku_email: aashath-vpn3@c2ptech.com
          usedocker: true
          docker_heroku_process_type: web
          stack: "container"
          region: "eu"
        env:
          HD_CONFIG_FILE_URL: ${{secrets.PASSWORD}}
